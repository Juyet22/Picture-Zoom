<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Zoom</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: content-box;
        }

        
        
        .container {
            position: relative;
            width: 900px;
            min-height: 200px;

        }


        .zoomglass {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: solid 10px #3fa3f5;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(165, 222, 248, 0.932);
            z-index: 99;
        }

        .zoomglass img {
            position: absolute;
            top: 0;
            left: 0;
        }
        .hidden {
            visibility: hidden;
        }

        .settings {
            width: 900px;
            margin: 150px 0 0;
            font-size: 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column
        }

        .settings  button {
            height: 40px;
            font-size: 20px;
            line-height: 20px;
            outline: none;
            border: none;
            color: white;
            border-radius: 5px;
            padding: 10px;
            background: #3fa3f5;
            overflow: auto;
        }
        
        .picture-setting{
            width: 100%;
        }
        .zoom-setting {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            
        }
        .zoom-setting .change-zoom-btn {
            margin-left: 20px;
        }

        img {
            pointer-events: none;
        }


        .container > img {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="state">
        <p>将鼠标移至图片上观察放大效果</p>
    </div>
    <div class="container">
        <!-- 原图 -->
        <img id="origin-picture" src="./images/img2.jpg" width="100%" alt="">
        
        <!-- 放大 -->
        <div class="zoomglass hidden">
            <img src="./images/img2.jpg" alt="" >
        </div>
    </div>

    <div class="settings">
        <div class="picture-setting">
            <button class="change-picture-btn">更换图片</button>
        </div>
        <div class="zoom-setting">
            <p>透镜缩放</p>
            <button class="change-zoom-btn enlarge">+</button>
            <button class="change-zoom-btn shrink">-</button>
        </div>
    </div>
    <script src="./js/zoom.js"></script>

</body>

</html>
